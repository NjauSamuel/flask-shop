{% extends 'base.html' %}

{% block content %}

<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-semibold text-center">Sign Up</h2>
    <form id="signup-form">
        <div class="mb-4">
            <label for="username" class="block text-gray-700">Username</label>
            <input type="text" id="username" class="mt-1 block w-full border-gray-300 rounded-md" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700">Password</label>
            <input type="password" id="password" class="mt-1 block w-full border-gray-300 rounded-md" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Sign Up
        </button>
    </form>
    <p class="mt-4 text-center">Already have an account? <a href="/login" class="text-blue-500">Log In</a></p>
</div>

<script>
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const response = await fetch('/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        });

        const result = await response.json();
        if (response.ok) {
            alert(result.msg);
            window.location.href = '/login'; // Redirect to login page after successful signup
        } else {
            alert(result.msg);
        }
    });
</script>

{% endblock %}
