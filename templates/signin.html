<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
        <h2 class="text-2xl font-semibold text-center">Log In</h2>
        <form id="login-form">
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" class="mt-1 block w-full border-gray-300 rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" class="mt-1 block w-full border-gray-300 rounded-md" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Log In
            </button>
        </form>
        <p class="mt-4 text-center">Don't have an account? <a href="/signup" class="text-blue-500">Sign Up</a></p>
    </div>

    <script>
        async function accessHome() {
            const accessToken = localStorage.getItem('access_token'); // Get the token from local storage
            if (!accessToken) {
                alert('No access token found. Please log in.');
                return;
            }

            try {
                const response = await fetch('/home', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}` // Include the token here
                    }
                });

                if (response.ok) {
                    const data = await response.text();
                    document.body.innerHTML = data; // Handle successful response
                } else {
                    const result = await response.json();
                    alert(result.msg);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An unexpected error occurred. Please try again later.');
            }
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                if (response.ok) {
                    // Save the token to local storage or session storage
                    localStorage.setItem('access_token', result.access_token);
                    alert('Login successful!');
                    accessHome(); // Redirect to home page after successful login
                } else {
                    // Handle different types of errors based on status code
                    if (response.status === 401) {
                        alert('Invalid username or password.'); // More specific error message
                    } else {
                        alert('An error occurred. Please try again.');
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An unexpected error occurred. Please try again later.');
            }
        });
    </script>
</body>
</html>
